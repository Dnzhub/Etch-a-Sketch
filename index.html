<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="header">
        <div class="logo">Sketch Board</div>
        <div class="links"><img src="./images/github-mark-white.svg" alt="git-hub"></div>
    </div>
    <div class="container">
        
        <div class="sketchBoardSize">
            <div id="numberOfRC">
                <label for="row">Row</label>
                <input type="number" id="row" name="row" min="1" max="32" value="16">
                <label for="column">Column</label>
                <input type="number" id="column" name="column" min="1" max="32" value="16">
          
            </div>
            <div>
                <button id="sizeButton">Create</button>
            </div>
        </div>
        
       
        <div class="sketchBoard">
        </div>

        <div class="options">
            <label for="color">Column</label>
            <input type="color" name="color" id="color">

            <button class="randomizerButton">Random Color</button>

            <div class="opacityContainer">
                <label for="opacity">Opacity</label>
                <input type="range" id="opacity" name="opacity" min="0" max="100" value="50" step="10" list="markers" />
                <div class="opacityValue">1</div>
            </div>
          
         
        </div>
        
    </div>

    <div class="footer">
        <footer>Copyright © 2025 Deniz Yılmaz</footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
