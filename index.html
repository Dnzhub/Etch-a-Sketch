<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="header">
        <div class="logo">Sketch Board</div>
        <div class="links"><a href="https://github.com/Dnzhub" target="_blank"><img src="./images/github-mark-white.svg" alt="git-hub"></a></div>
    </div>
    <div class="container">
        
        <div class="sketchBoardSize">
            <div id="numberOfRC">
                <label for="row">Grid Size</label>
                <input type="number" id="row" name="row" min="1" max="32" value="16">
                <div class="gridSizeString">16 x 16</div>
          
            </div>
            <div>
                <button id="sizeButton">Create Grid</button>
            </div>
        </div>
        
       
        <div class="sketchBoard">
        </div>

        <div class="options">
           
            <button class="randomColor">Random Mode</button>
            <button class="defaultColor">Default Mode</button>
            <div class="colorContainer">
                <label for="color">Color</label>
                <input type="color" name="color" id="color">


                <label for="opacity">Opacity</label>
                <input type="range" id="opacity" name="opacity" min="0" max="100" value="50" step="10" list="markers" />
                <div class="opacityValue">1</div>
                
    
            </div>
            
            
            <button class="customColor">Color Picker</button>
            <button class="eraser">Eraser</button>

        
          
         
        </div>
        
    </div>

    <div class="footer">
        <footer>Copyright Â© 2025 Dnzhub</footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
